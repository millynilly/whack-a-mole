<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300;1,300&family=Unica+One&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Whack-a-mole</title>
</head>

<body>
    <h1>Whack-a-mole</h1>
    <p>How many moles can you get in 60 seconds?</p>
    <p>Score: <span id="score">0</span></p>
    <p>Seconds left: <span id="secs-left">60</span></p>
    
    <div id="grid">
        <div class="sqr" id="1"></div>
        <div class="sqr" id="2"></div>
        <div class="sqr" id="3"></div>
        <div class="sqr" id="4"></div>
        <div class="sqr" id="5"></div>
        <div class="sqr" id="6"></div>
        <div class="sqr" id="7"></div>
        <div class="sqr" id="8"></div>
        <div class="sqr" id="9"></div>
    </div>
</body>

</html>
